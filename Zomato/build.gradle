// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'distribution'
sourceCompatibility = 1.8
version '0.1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

sourceSets	{
	main	{
		java	{ srcDir 'src/com/zomato' }
	}
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.7'
	compile group: 'com.fasterxml.jackson.jaxrs', name: 'jackson-jaxrs-json-provider', version: '2.9.7'
	
	compile group: 'org.glassfish.hk2', name: 'hk2-api', version: '2.4.0'
	compile group: 'org.glassfish.hk2', name: 'hk2-locator', version: '2.4.0'
	compile group: 'org.glassfish.hk2', name: 'hk2-utils', version: '2.4.0'
	
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.27'
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.27'
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.27'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.27'

	compile group: 'org.json', name: 'json', version: '20141113'
	
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.8'
	
	compile group: 'org.bitbucket.b_c', name: 'jose4j', version: '0.4.1'
	
}

task runner(type: JavaExec)	{
	main 'com.zomato.bootstrap.MainGate'
	classpath = sourceSets.main.runtimeClasspath
}